<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator - project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <div class="container">
        <form action="#" name="form">
            <input type="text" class="display" name="display" onkeypress='validate(event)'>
            <div class="buttons">
                <input type="button" value="AC" onclick="form.display.value = ''">
                <input type="button" value="DEL" onclick="form.display.value = form.display.value.substr(0, form.display.value.length - 1)">
                <input type="button" value="%" onclick="form.display.value += '%'">
                <input type="button" value="/" onclick="form.display.value += '/'">

                <input type="button" value="fix" class="hide extend" onclick="form.display.value = Math.floor(form.display.value)">
                <input type="button" value="abs" class="hide extend" onclick="form.display.value = Math.abs(form.display.value)">
                <input type="button" value="log" class="hide extend" onclick="form.display.value = Math.log10(form.display.value)">
                <input type="button" value="ln" class="hide extend" onclick="form.display.value = Math.log(form.display.value)">

                <input type="button" value="7" onclick="form.display.value += '7'">
                <input type="button" value="8" onclick="form.display.value += '8'">
                <input type="button" value="9" onclick="form.display.value += '9'">
                <input type="button" value="*" onclick="form.display.value += '*'">

                <input type="button" value="sin" class="hide extend" onclick="form.display.value = Math.sin(form.display.value)">
                <input type="button" value="cos" class="hide extend" onclick="form.display.value = Math.cos(form.display.value)">
                <input type="button" value="tan" class="hide extend" onclick="form.display.value = Math.tan(form.display.value)">
                <input type="button" value="cot" class="hide extend" onclick="form.display.value = Math.atan(form.display.value)">

                <input type="button" value="4" onclick="form.display.value += '4'">
                <input type="button" value="5" onclick="form.display.value += '5'">
                <input type="button" value="6" onclick="form.display.value += '6'">
                <input type="button" value="-" onclick="form.display.value += '-'">

                <input type="button" value="n!" class="hide extend" onclick="form.display.value = factorial(form.display.value)">
                <input type="button" value="x2" class="hide extend" onclick="form.display.value = Math.pow(form.display.value,2)">
                <input type="button" value="x3" class="hide extend" onclick="form.display.value = Math.pow(form.display.value,3)">
                <input type="button" value="e" class="hide extend" onclick="form.display.value = Math.exp(form.display.value)">

                <input type="button" value="1" onclick="form.display.value += '1'">
                <input type="button" value="2" onclick="form.display.value += '2'">
                <input type="button" value="3" onclick="form.display.value += '3'">
                <input type="button" value="+" onclick="form.display.value += '+'">

                <input type="button" value="(" class="hide extend" onclick="form.display.value += '('">
                <input type="button" value=")" class="hide extend" onclick="form.display.value += ')'">
                <input type="button" value="√" class="hide extend" onclick="form.display.value = Math.sqrt(form.display.value)">
                <input type="button" value="π" class="hide extend" onclick="form.display.value += Math.PI">

                <input type="button" value="0" onclick="form.display.value += '0'">
                <input type="button" value="00" onclick="form.display.value += '00'">
                <input type="button" value="." onclick="form.display.value += '.'">
                <input type="button" value="=" onclick="form.display.value = eval(form.display.value)">

                <input type="button" value="10x" class="hide extend" onclick="form.display.value += '*10'">
                <input type="button" value="MC" class="hide extend" onclick="form.display.value = Math.pow(form.display.value,3)">
                <input type="button" value="MR" class="hide extend" onclick="form.display.value = memoryReturn()">
                <input type="button" value="MS" class="hide extend" onclick="form.display.value = saveValue()">
            </div>
        </form>
    </div>

    <div class="mode">
        <div class="box"></div>
        <p>Light Mode</p>
    </div>

    <div class="extend-box">
        <div class="box"></div>
        <p>Base Mode</p>
    </div>

    <h2 class="date">September 2021</h2>
    <div class="animation-wrapper">
    </div>
    <script src="app.js"></script>
</body>
</html>
