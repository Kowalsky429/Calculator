<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon.jpg">
</head>
<body>
    <div class="container">
        <form action="#" name="form">
            <input type="text" class="display" name="display" onkeypress='validate(event)'>
            <div class="buttons">
                <input type="button" value="AC" onclick="display.value = ''">
                <input type="button" value="DEL" onclick="display.value = display.value.substr(0,display.value.length - 1)">
                <input type="button" value="%" onclick="display.value += '%'">
                <input type="button" value="/" onclick="display.value += '/'">

                <input type="button" value="fix" class="hide extend" onclick="display.value = Math.floor(display.value)">
                <input type="button" value="abs" class="hide extend" onclick="display.value = Math.abs(display.value)">
                <input type="button" value="log" class="hide extend" onclick="display.value = Math.log10(display.value)">
                <input type="button" value="ln" class="hide extend" onclick="display.value = Math.log(display.value)">

                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="*" onclick="display.value += '*'">

                <input type="button" value="sin" class="hide extend" onclick="display.value = Math.sin(display.value)">
                <input type="button" value="cos" class="hide extend" onclick="display.value = Math.cos(display.value)">
                <input type="button" value="tan" class="hide extend" onclick="display.value = Math.tan(display.value)">
                <input type="button" value="cot" class="hide extend" onclick="display.value = Math.atan(display.value)">

                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" onclick="display.value += '-'">

                <input type="button" value="n!" class="hide extend" onclick="display.value = factorial(display.value)">
                <input type="button" value="x2" class="hide extend" onclick="display.value = Math.pow(display.value,2)">
                <input type="button" value="x3" class="hide extend" onclick="display.value = Math.pow(display.value,3)">
                <input type="button" value="e" class="hide extend" onclick="display.value = Math.exp(display.value)">

                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" onclick="display.value += '+'">

                <input type="button" value="(" class="hide extend" onclick="display.value += '('">
                <input type="button" value=")" class="hide extend" onclick="display.value += ')'">
                <input type="button" value="√" class="hide extend" onclick="display.value = Math.sqrt(display.value)">
                <input type="button" value="π" class="hide extend" onclick="display.value += Math.PI">

                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="00" onclick="display.value += '00'">
                <input type="button" value="." onclick="display.value += '.'">
                <input type="button" value="=" onclick="display.value = eval(display.value)">

                <input type="button" value="10x" class="hide extend" onclick="display.value += '*10'">
                <input type="button" value="MC" class="hide extend" onclick="display.value = calculator.clearMemory()">
                <input type="button" value="MR" class="hide extend" onclick="display.value = calculator.showSavedValue()">
                <input type="button" value="MS" class="hide extend" onclick="display.value = calculator.saveValue()">
            </div>
        </form>
    </div>
    <div class="changes-container">
        <div class="mode">
            <div class="box"></div>
            <p>Light Mode</p>
        </div>
    
        <div class="extend-box">
            <div class="box"></div>
            <p>Base Mode</p>
        </div>
    </div>
    <h2 class="date">September 2021</h2>
    <div class="animation-wrapper">
    </div>
    <script src="./scripts/app.min.js"></script>
</body>
</html>
